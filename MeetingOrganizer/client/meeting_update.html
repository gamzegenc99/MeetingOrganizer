<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Update</title>
</head>
<body>
    <div id="meetingUpdatePage">
        <h1>Meeting Update Form</h1>
        <form id="updateForm">
            <label for="meetingID">Meeting ID:</label>
            <input type="text" id="meetingID" name="meetingID" required><br>
    
            <!--Update inf-->
            <label for="updateTopic">New Topic:</label>
            <input type="text" id="updateTopic" name="updateTopic"><br>
            
            <label for="updateDate">New Date:</label><br>
            <input type="date" id="updateDate" name="updateDate"><br>
            
            <label for="updateStartTime">New Start Time:</label><br>
            <input type="time" id="updateStartTime" name="updateStartTime"><br>
            
            <label for="updateEndTime">New End Time:</label><br>
            <input type="time" id="updateEndTime" name="updateEndTime"><br>
            
            <label for="updateParticipants">New Participants:</label><br>
            <input type="text" id="updateParticipants" name="updateParticipants"><br><br>
    
            <button type="submit">Update</button>
            <button id="deleteMeetingButton">Delete Meeting</button>
        </form>

    </div>

    
    
</body>
</html>
