<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Registration</title>
</head>
<body>
    <div id="meetingRegistrationPage">
        <h1>Meeting Registration Form</h1>
        <form id="meetingForm">
            <label for="topic">Meeting Topic:</label><br>
            <input type="text" id="topic" name="topic" required><br>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>
            <label for="startTime">Start Time:</label><br>
            <input type="time" id="startTime" name="startTime" required><br>
            <label for="endTime">End Time:</label><br>
            <input type="time" id="endTime" name="endTime" required><br>
            <label for="participants">Participants:</label><br>
            <input type="text" id="participants" name="participants" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>    
</body>
</html>
